<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WebBoggle{% endblock %} - Homepage</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Mono', serif;
        }

        a {
            color: #004F6E;
        }

        .btn {
            background: #F56E47;
        }

        .alert {
            background: #F6F4E1;
            color: #004F6E;
        }

        h1 {
            font-weight: 700;
        }
    </style>
</head>
<body style="background: #F6F4E1;">
{# TODO: update CSS colouring using SASS -#}

<div class="container text-center mt-4" style="min-width: 300px; max-width: 1080px; height: auto;">
    <div class="alert" role="alert">
        <a class="h1 alert-heading" href="{{ url_for("routes.index") }}">WebBoggle</a>
        <hr>
        <p class="mb-0">Generate boggle boards and share them with your friends so that you can play remotely!</p>
    </div>
    {% block main_content %}

    {% endblock %}

</div>

<p class="w-100 text-center" style="bottom: 0; height: 25px; color: #004F6E;">Copyright <a
        href="https://github.com/CouchMaster789/WebBoggle" class="font-weight-bold">WebBoggle</a> 2020 &copy; <a
        href="https://github.com/CouchMaster789" class="font-weight-bold">Daniel Samet</a></p>

{% block extra_scripts %}{% endblock extra_scripts %}

</body>
</html>
